<form class="row g-3 mt-2">

    <div class="col-12">
      <label for="Number" class="form-label" style="color:  #e2f514c8;" >Contact Number</label>

    </div>
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label" style="color:  #e2f514c8;">City</label>
    <input type="text" class="form-control" id="inputCity" placeholder="enter your city name">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label" style="color:  #e2f514c8;">State</label>

    </select>
  </div>
  <div class="col-md-2">

      </label>

  </div>
